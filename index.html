<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/8e25cd3eb0.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css" />
        <title>Kast Static Layout</title>
    </head>

    <body>
        <div class="headerDiv">
            <header class="topHeader">
                <img id="kastLogo" src="./assets/kastLogo.png" alt="Kast Logo">
                <nav>
                    <div class="navDiv">
                        <input type="checkbox" class="dropdown" id="dropdown1">
                        <label for="dropdown1"><p class="button">About &nbsp;<i class="fas fa-chevron-down" style="font-size: 12px;"></i></p></label>
                        <div id="aboutLinks">
                            <a href="https://www.google.com" target="blank">What is Kast?</a>
                            <a href="https://www.google.com">Kast TV</a>
                            <a href="https://www.google.com">Blog</a><i class="fas fa-external-link-square-alt" id="blogArrow"></i>
                            <a href="https://www.google.com">Press Releases</a><i class="fas fa-external-link-square-alt" id="pressArrow"></i>
                        </div>
                    </div>
                    <div class="navDiv">
                        <input type="checkbox" class="dropdown" id="dropdown2">
                        <label for="dropdown2"><p class="button">Help &nbsp;<i class="fas fa-chevron-down" style="font-size: 12px;"></i></p></label>
                    </div>
                    <div class="navDiv">
                        <input type="checkbox" class="dropdown" id="dropdown3">
                        <label for="dropdown3"><p class="button">Community &nbsp;<i class="fas fa-chevron-down" style="font-size: 12px;"></i></p></label>
                    </div>
                    <div class="navDiv">
                        <button id="premium">Premium</button>
                        <button id="openKast">OPEN KAST</button>
                    </div>
                </nav>
            </header>
        </div>
        <div class="topDiv">

        </div>


    </body>
</html>
